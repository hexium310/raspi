services:
  traefik:
    image: traefik:3.5
    configs:
      - source: traefik_file_provider
        target: /etc/traefik/file_provider.yml
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    command:
      - --api.dashboard
      - --providers.swarm
      - --providers.swarm.network=traefik
      - --providers.swarm.exposedByDefault=false
      - --providers.file.directory=/etc/traefik
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
    extra_hosts:
      host.docker.internal: host-gateway
    networks:
      - proxy
    deploy:
      labels:
        traefik.enable: "true"
        traefik.docker.network: proxy
        traefik.http.routers.traefik_api.entrypoints: web
        traefik.http.routers.traefik_api.service: api@internal 
        traefik.http.routers.traefik_api.rule: Host(`traefik.raspi.internal`)
        traefik.http.services.traefik_api.loadbalancer.server.port: "80"

configs:
  traefik_file_provider:
    file: ./traefik/file_provider.yml

networks:
  proxy:
    name: proxy
    driver: overlay
